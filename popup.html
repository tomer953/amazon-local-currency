<html>
    <head>
        <style>
            * {
                box-sizing: border-box;
            }

            *:hover, *:selected {
                outline: none;
            }

            #main {
                width: 300px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                font-size: 12px;
                position: relative;
            }

            .currency-select {
                display: flex;
                flex-direction: column;
            }

            label {
                color: #2b447f;
                margin-bottom: 6px;
            }

            #currency {
                border: 1px solid #2b447f;
                width: 225px;
                border-radius: 3px;
                padding: 4px;
            }

            #save {
                background-color: #ececec;
                padding: 7px 18px;
                border-radius: 2px;
                cursor: pointer;
            }

            #message {
                color: #186105;
                font-size: 11px;
                font-weight: bold;
                display: none;
                text-align: center;
                margin-bottom: 5px;
            }

            .save-section {
                margin-top: auto;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div class="currency-select">
                <label for="currency">Choose your currency:</label>
                <select id="currency"></select>
            </div>
            <div class="save-section">
                <div id="message">Saved!</div>
                <div id="save">Save</div>
            </div>
        </div>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
